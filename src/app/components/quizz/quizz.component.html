<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h1>{{title}}</h1>
    </div>
    <div class="quizz_questions">
        <h3>{{questionSelect.question}}</h3>
    </div>
    <div class="quizz_options">
        <button (click)=" PlayerChoose(option.alias) "
            *ngFor="let option of questionSelect.options; let i = index"  
            class="btn-option">{{option.name}}
        </button>
    </div>


    <div *ngIf = finished class="quizz_results">
            <h1>Seu resultado Ã©:</h1>
            <p>{{answerSelect}}</p>
    </div>
    
</div>
